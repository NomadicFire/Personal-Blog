<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive</title>
</head>
<body>

    <!-- Navigation -->
    <nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small"></nav>

    <!-- Contents -->
    <div class="m-container-small m-padded-tb-big animate__animated animate__fadeIn">
        <div class="ui container">
            <!--header-->
            <div class="ui top attached padded segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h2 class="ui teal header">Archive</h2>
                    </div>
                    <div class="right aligned column">
                        <h2 class="ui orange header m-text-thin" th:text="${blogCount}"> 114 </h2> Tags in Total
                    </div>
                </div>
            </div>

            <th:block th:each="item : ${archiveMap}">
                <h2 class="ui center aligned header" th:text="${item.key}">2021</h2>
                <div class="ui fluid vertical menu">
                    <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
                    <span>
                        <i class="mini teal circle icon"></i><span th:text="${blog.title}">88. Add Two Numbers</span>
                        <div class="ui teal basic left pointing label m-padded-tiny" th:text="${#dates.format(blog.updateTime,'MMMdd')}">Jan. 3rd</div>
                    </span>
                        <div class="ui orange basic left pointing label m-padded-tiny" th:text="${blog.flag}">Original</div>
                    </a>
                </div>
            </th:block>
        </div>
    </div>

    <br>
    <br>

    <!-- Footer -->
    <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive"></footer>

    <!--/*/<th:block th:replace="_fragments :: script">/*/-->
    <!--/*/</th:block>/*/-->

    <script>
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });
    </script>
</body>
</html>
